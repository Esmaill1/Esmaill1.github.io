<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redio FM - Live Radio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .logo span {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 4px;
            height: 80px;
            margin: 30px 0;
        }

        .bar {
            width: 6px;
            background: linear-gradient(180deg, #e94560, #ff6b6b);
            border-radius: 3px;
            transition: height 0.1s ease;
        }

        .bar.paused {
            height: 8px !important;
        }

        .status {
            text-align: center;
            margin-bottom: 30px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: rgba(233, 69, 96, 0.2);
            border-radius: 20px;
            color: #e94560;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #e94560;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .status-dot.offline {
            background: #666;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .play-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(233, 69, 96, 0.5);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .play-btn svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .play-btn .pause-icon {
            display: none;
        }

        .play-btn.playing .play-icon {
            display: none;
        }

        .play-btn.playing .pause-icon {
            display: block;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 10px;
        }

        .volume-icon {
            width: 24px;
            height: 24px;
            fill: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: fill 0.3s ease;
        }

        .volume-icon:hover {
            fill: rgba(255, 255, 255, 0.9);
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .info {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            margin-top: 20px;
        }

        .info a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info a:hover {
            color: #e94560;
        }

        /* Loading state */
        .loading .play-btn {
            pointer-events: none;
            opacity: 0.7;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-card">
            <div class="logo">
                <h1>REDIO FM</h1>
                <span>Live Radio Stream</span>
            </div>

            <div class="visualizer" id="visualizer">
                <!-- Bars will be generated by JS -->
            </div>

            <div class="status">
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Ready to Play</span>
                </div>
            </div>

            <div class="controls">
                <button class="play-btn" id="playBtn" aria-label="Play/Pause">
                    <svg class="play-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
            </div>

            <div class="volume-control">
                <svg class="volume-icon" id="volumeIcon" viewBox="0 0 24 24">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
            </div>

            <div class="info">
                <p>Streaming live 24/7</p>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="none">
        <source src="https://stream.radiojar.com/8s5u5tpdtwzuv" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const visualizer = document.getElementById('visualizer');

        let isPlaying = false;
        let bars = [];

        // Create visualizer bars
        function createBars() {
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar paused';
                bar.style.height = '8px';
                visualizer.appendChild(bar);
                bars.push(bar);
            }
        }

        // Animate visualizer
        function animateBars() {
            if (!isPlaying) return;
            
            bars.forEach(bar => {
                const height = Math.random() * 60 + 10;
                bar.style.height = height + 'px';
                bar.classList.remove('paused');
            });
            
            requestAnimationFrame(() => {
                setTimeout(animateBars, 100);
            });
        }

        // Reset bars to paused state
        function resetBars() {
            bars.forEach(bar => {
                bar.classList.add('paused');
                bar.style.height = '8px';
            });
        }

        // Play/Pause toggle
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playBtn.classList.remove('playing');
                statusText.textContent = 'Paused';
                statusDot.classList.add('offline');
                isPlaying = false;
                resetBars();
            } else {
                statusText.textContent = 'Connecting...';
                audio.play().then(() => {
                    playBtn.classList.add('playing');
                    statusText.textContent = 'Now Playing';
                    statusDot.classList.remove('offline');
                    isPlaying = true;
                    animateBars();
                }).catch(err => {
                    statusText.textContent = 'Error - Try Again';
                    console.error('Playback error:', err);
                });
            }
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            audio.volume = volume;
            updateVolumeIcon(volume);
        });

        // Volume icon click to mute/unmute
        let previousVolume = 0.8;
        volumeIcon.addEventListener('click', () => {
            if (audio.volume > 0) {
                previousVolume = audio.volume;
                audio.volume = 0;
                volumeSlider.value = 0;
            } else {
                audio.volume = previousVolume;
                volumeSlider.value = previousVolume * 100;
            }
            updateVolumeIcon(audio.volume);
        });

        function updateVolumeIcon(volume) {
            if (volume === 0) {
                volumeIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
            } else if (volume < 0.5) {
                volumeIcon.innerHTML = '<path d="M18.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM5 9v6h4l5 5V4L9 9H5z"/>';
            } else {
                volumeIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
            }
        }

        // Set initial volume
        audio.volume = 0.8;

        // Audio events
        audio.addEventListener('waiting', () => {
            statusText.textContent = 'Buffering...';
        });

        audio.addEventListener('playing', () => {
            statusText.textContent = 'Now Playing';
        });

        audio.addEventListener('error', () => {
            statusText.textContent = 'Connection Error';
            statusDot.classList.add('offline');
            playBtn.classList.remove('playing');
            isPlaying = false;
            resetBars();
        });

        // Initialize
        createBars();
    </script>
</body>
</html>
